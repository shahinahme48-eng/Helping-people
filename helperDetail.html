<!DOCTYPEml>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Helper Detail</title>
<style>
  body{margin:0;font-family:Poppins;background:#0f172a;color:white;min-height:100vh;}
  .header{background:#020617;padding:16px;}
  .header h2{font-size:20px; color:#22c55e;}
  .back-link{color:#94a3b8; text-decoration:none; display:block; margin-bottom:10px;}
  .emergency-tag{background:#ef4444;color:white;padding:5px 15px;border-radius:20px;font-size:12px;display:inline-block;margin:15px;}
  .container{padding:20px;}
  .btn{background:#22c55e;color:white;border:none;padding:15px;border-radius:12px;width:100%;font-size:16px;font-weight:bold;margin-top:10px;cursor:pointer;}
  .btn-chat{background:#3b82f6;}
  .nav{position:fixed;bottom:0;left:0;width:100%;background:#020617;display:flex;justify-content:space-around;padding:15px 0;}
  .nav-item{font-size:14px; color:white; text-decoration:none; opacity:0.7;}
</style>
</head>
<body>

<div class="header">
  <a href="index.html" class="back-link">‚Üê Back</a>
  <h2 id="hName">Loading...</h2>
  <span id="hDist">Distance: --</span>
</div>

<div id="emergTag"></div>

<div class="container">
  <div style="background:#1e293b; padding:20px; border-radius:15px;">
    <h3>Contact Info</h3>
    <p style="margin-top:10px; opacity:0.8;">Verified Helper ‚úÖ</p>
    <button class="btn" onclick="alert('Calling...')">üìû Call Now</button>
    <button class="btn btn-chat" onclick="location.href='profile.html?page=chats'">üí¨ Message</button>
  </div>
</div>

<div class="nav">
  <a href="index.html" class="nav-item">Home</a>
  <a href="profile.html?page=chats" class="nav-item">Chats</a>
  <a href="profile.html?page=profile" class="nav-item">Profile</a>
</div>

<script>
const params=new URLSearchParams(window.location.search);
document.getElementById('hName').innerText=params.get('name') || 'Helper';
document.getElementById('hDist').innerText='Distance: ' + (params.get('distance') || 'Unknown');

if(params.get('emergency')==='true'){
  document.getElementById('emergTag').innerHTML = '<span class="emergency-tag">üö® EMERGENCY SERVICE</span>';
}
</script>
</body>
</html>
