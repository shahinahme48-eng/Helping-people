<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Helper</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family: 'Poppins', sans-serif;}
        :root { --bg: #0f172a; --header-bg: #020617; --card-bg: #1e293b; --accent: #22c55e; --emergency: #ef4444; }
        body{background: var(--bg); color:white; min-height:100vh; padding-bottom: 80px;}
        .header{background: var(--header-bg); padding:20px; position: sticky; top:0; z-index: 100;}
        .header h2{font-size:24px; color: var(--accent);}
        .section-title{margin:20px 16px 10px; font-weight:600; font-size:18px; color: var(--accent);}
        .grid{display:grid; grid-template-columns:repeat(2,1fr); gap:14px; padding:0 16px;}
        .card{background: var(--card-bg); border-radius:18px; padding:25px 10px; text-align:center; cursor:pointer; border: 1px solid #334155; transition: 0.3s;}
        .card:active{transform: scale(0.95);}
        .card.emergency{border: 1px solid var(--emergency); background: rgba(239, 68, 68, 0.1);}
        .card .icon{font-size:38px; margin-bottom:10px; display: block;}
        .helper-list-item { background: var(--header-bg); margin: 10px 16px; padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #1e293b;}
        .helper-info { display: flex; align-items: center; gap: 12px; }
        .helper-img { width: 55px; height: 55px; border-radius: 50%; object-fit: cover; background: #334155; border: 1px solid var(--accent); }
        .view-btn {background: var(--accent); color: white; padding: 8px 18px; border-radius: 10px; text-decoration: none; font-size: 14px; font-weight: bold;}
        .admin-form { padding: 20px; background: var(--header-bg); margin: 16px; border-radius: 15px; border: 1px solid var(--accent); }
        .admin-form input, .admin-form select, .admin-form textarea { width: 100%; padding: 12px; margin-bottom: 12px; border-radius: 10px; border: none; background: var(--card-bg); color: white; outline: none; font-size: 14px;}
        .admin-form textarea { height: 100px; resize: none; }
        .save-btn { width: 100%; padding: 14px; background: var(--accent); border: none; color: white; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px;}
        .nav{position:fixed; bottom:0; left:0; width:100%; background: var(--header-bg); display:flex; justify-content:space-around; padding:15px 0; border-top:1px solid #1e293b; z-index: 1000;}
        .nav-item{font-size:14px; opacity:.6; cursor:pointer; color: white; text-decoration: none; text-align: center; flex: 1;}
        .nav-item.active{opacity:1; color: var(--accent); font-weight: bold;}
        .section{display:none;}
        .show{display:block;}
    </style>
</head>
<body>
</html>
