<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile & Chats</title>
<style>
body{margin:0;font-family:Poppins;background:#0f172a;color:white;min-height:100vh;}
.header{background:#020617;padding:16px;}
.header h2{font-size:20px;}
.header span{font-size:13px;opacity:.8;}
.container{padding:16px;}
.card{background:#020617;border-radius:16px;padding:20px;margin-bottom:12px;}
.nav{position:fixed;bottom:0;left:0;width:100%;background:#020617;display:flex;justify-content:space-around;padding:10px 0;border-top:1px solid #1e293b;}
.nav-item{font-size:13px;opacity:.7;cursor:pointer;}
.nav-item.active{opacity:1;color:#22c55e;}
.section{display:none;}
</style>
</head>
<body>

<!-- Profile Section -->
<div id="profilePage" class="section" style="display:block;">
<div class="header">
  <h2>Profile</h2>
  <span>Your personal info</span>
</div>
<div class="container">
  <div class="card">Name: John Doe</div>
  <div class="card">Email: johndoe@example.com</div>
  <div class="card">Phone: +880123456789</div>
</div>
</div>

<!-- Chats Section -->
<div id="chatsPage" class="section">
<div class="header">
  <h2>Chats</h2>
  <span>Your messages</span>
</div>
<div class="container">
  <div class="card">Ali: Hi, are you available?</div>
  <div class="card">Rahim: Can you help me with wiring?</div>
  <div class="card">Dr. Ayesha: Appointment confirmed</div>
</div>
</div>

<div class="nav">
  <div class="nav-item" data-link="#profilePage">Profile</div>
  <div class="nav-item" data-link="#chatsPage">Chats</div>
  <div class="nav-item" data-link="file1.html">Home</div>
</div>

<script>
// Section toggle
const navItems=document.querySelectorAll('.nav-item');
navItems.forEach(item=>{
  item.addEventListener('click',()=>{
    document.querySelectorAll('.section').forEach(s=>s.style.display='none');
    if(item.dataset.link.startsWith('#')){
      document.querySelector(item.dataset.link).style.display='block';
    } else {
      window.location.href=item.dataset.link;
    }
    navItems.forEach(i=>i.classList.remove('active'));
    item.classList.add('active');
  });
});
</script>

</body>
</html>
